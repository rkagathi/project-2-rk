<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Traffic and Air Quality Form</title>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <body class="collect">
        <div class="container">
            <div class="jumbotron" style="text-align: center">
                <h1>Traffic and Air Quality(AQ) Collection</h1>
                <p>Enter dates below to extract the Data:</p>
            </div>
            <div class="row">
                <div class="col-md-offset-2 col-md-8">
                    <form method="POST" action="/load" role="form", name="TAQform">
                        <div class="form-group">
                            <label for="inputName">Start Date: </label>
                            <input type="text" class="form-control" id="inputStartDate" name="startDate" value="2018-03-13" placeholder="2018-03-13">
                        </div>
                        <div class="form-group">
                            <label for="inputLat">End Date:</label>
                            <input type="text" class="form-control" id="inputEndDate" name="endDate" value="2018-03-14" placeholder="2018-03-14">
                        </div>
                        <input type="submit" value="Collect Data" class="btn btn-default">
                    </form>
                    <br/>
                    <form method="POST" action="/noload" role="form", name="noTAQform">
                        <div>
                            <input type="submit" value="Real-time Dashboard" class="btn btn-default">                            
                        </div>
                    
                    </form>
                    
                </div>
            </div>

        </div>

    </body>

</html>
